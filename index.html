<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban Game</title>
    <link rel="stylesheet" href="sokoban.css">
</head>
<body>
    <div class="container">
        <h1>Sokoban Game</h1>
        <div class="game-board" id="game-board">
            <!-- 동적으로 게임 맵이 렌더링됩니다 -->
        </div>
        <div class="controls">
            <button id="up-btn">⬆️</button>
            <div class="left-right">
                <button id="left-btn">⬅️</button>
                <button id="right-btn">➡️</button>
            </div>
            <button id="down-btn">⬇️</button>
        </div>
    </div>
    <script src="sokoban.js"></script>
</body>
</html>
